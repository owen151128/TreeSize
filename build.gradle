apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'kr.owens.treesize.Application'
group 'kr.owens'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'kr.owens.treesize.Application'
        )
    }

    archiveName 'TreeSize-' + version + '.jar'
    dependsOn configurations.runtime
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
